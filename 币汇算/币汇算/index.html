<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>币汇算</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    (function(t) {
        var doc = t.documentElement;
        var curDeviceWidth = doc.clientWidth || window.innerWidth;
        doc.style.fontSize = curDeviceWidth * (50 / 375) + 'px';
    })(document);
    </script>
</head>

<body>
    <div class="main">
        <img src="imgs/Appstore.png" class="item" style="margin-top: 8.8rem">
        <div class="item item1">
            <span>Google pay下载</span>
        </div>
        <div class="item item1">
            <span>Android 本地下载</span>
        </div>
    </div>
    <script type="text/javascript">
    $('.main').on('touchstart',function(e){
        $('.item').removeClass('active')
    })
    $('.item').each(function(i, e) {
        $(this).on('touchstart', function(e) {
            $(this).addClass('active')
        })
        $(this).on('touchend', function(e) {
            $(this).removeClass('active')
        })
    })
    </script>
</body>

</html>
