<!DOCTYPE html>
<html lang="en" class="showCircle cursorActive wait">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>KUROKAWA WONDERLAND</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <style type="text/css">

    html {
        -webkit-text-size-adjust: none;
        min-width: 1280px;
    }


    .main {
        width: 100%;
        height: 820px;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;
        /*display: none;*/
        padding-top: 260px;
    }

    .main h1 {
        font-size: 80px;
        color: #fff;
        text-align: center;
        letter-spacing: 10px;
    }


    .main h4 {
        font-size: 24px;
        color: #fff;
        opacity: .7;
        text-align: center;
        margin-top: 72px;
    }

    .qrbox {
        width: 100%;
        text-align: center;
        margin-top: 68px;
    }

    .qrcode {
        display: inline-block;
        width: 145px;
        height: 149px;
    }

    .main p {
        font-size: 20px;
        color: #fff;
        margin-top: 32px;
        text-align: center;
    }
    /*add*/

    .row {
        display: flex;
        -webkit-flex-direction: row;
        -moz-flex-direction: row;
        -ms-flex-direction: row;
        -o-flex-direction: row;
        flex-direction: row;
        justify-content: center;
        -ms-align-items: center;
        align-items: center;
    }

    .canvas {
        width: 100%;
        height: 1080px;
    }
    /*add*/
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <div class="_body" id="container">
        <canvas class="loaderCanvas"></canvas>
        <div class="main" id="main">
            <div class="row">
                <div class="wow bounceInDown">
                    <h1>专注区块链</h1></div>
            </div>
            <div class="row">
                <div class="wow rollIn" data-wow-delay="0.5s">
                    <h1>私募，</h1></div>
                <div class="wow pulse" data-wow-iteration="5" data-wow-duration="0.15s">
                    <h1>投资，</h1></div>
                <div class="wow bounceInRight">
                    <h1>ICO</h1></div>
            </div>
            <div class="row">
                <div class="wow flipInX">
                    <h4>码农资本：coder.capital</h4></div>
            </div>
            <div class="row">
                <div class="wow bounceInUp ">
                    <div class="qrbox" id="table1">
                        <img src="images/QRcode.png" class="qrcode">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="wow bounceInRight " data-wow-delay="1.5s">
                    <p>扫描二维码了解更多</p>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper indexBody">
        <span class="page" data-type="index" data-nav="Home"></span>
    </div>
    <div class="menu cf">
        <div class="menuLeft menuLR">
            <canvas class="menuLeftBg"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="js/packaged.js"></script>
    <script src="js/index.js"></script>
    <script src="js/wow.js"></script>
    <script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        new WOW().init();
    };
    </script>
</body>

</html>
