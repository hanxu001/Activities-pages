<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <style type="text/css">
    html {
        -webkit-text-size-adjust: none;
        min-width: 1280px;
    }

    body,
    button,
    input,
    select,
    textarea {
        color: #656565;
        font: 14px/1.5 "Microsoft Yahei", "SimHei", tahoma, arial;
    }

    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    input,
    button,
    textarea,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section,
    summary,
    time,
    mark,
    audio,
    video {
        margin: 0;
        padding: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-size: 100%;
    }

    input,
    textarea,
    button {
        font-size: 14px;
        font-weight: normal;
        outline: none;
    }

    select {
        font-size: 14px;
        font-weight: normal;
        outline: none;
    }

    input[type="button"],
    input[type="submit"],
    select,
    button {
        cursor: pointer;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    address,
    caption,
    cite,
    code,
    dfn,
    em,
    th,
    var {
        font-style: normal;
        font-weight: normal;
    }

    li {
        list-style: none;
    }

    fieldset,
    img,
    a img,
    iframe {
        border-width: 0;
        border-style: none;
    }

    iframe {
        overflow: hidden;
    }

    img {
        -ms-interpolation-mode: bicubic;
        vertical-align: middle;
    }

    textarea {
        resize: vertical;
        overflow-y: auto;
    }

    a {
        text-decoration: none;
        background: url(about:blank);
        cursor: pointer;
    }

    a:hover {
        text-decoration: none;
    }

    hr {
        height: 0;
    }

    label {
        cursor: pointer;
    }


    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
        display: block;
    }

    .clearfix {
        zoom: 1;
    }

    .clearfix:after {
        content: ".";
        clear: both;
        line-height: 0;
        display: block;
        height: 0;
        overflow: hidden;
    }

    .main {
        width: 100%;
        height: 1080px;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 9999;
    }

    .main h1 {
        font-size: 80px;
        color: #fff;
        text-align: center;
        letter-spacing: 10px;
    }

    .main h1:nth-child(1) {
        padding-top: 260px;
    }

    .main h4 {
        font-size: 24px;
        color: #fff;
        opacity: .7;
        text-align: center;
        margin-top: 72px;
    }

    .gifbox {
        width: 100%;
        text-align: center;
    }

    .gif {
        display: inline-block;
        margin-top: 260px;
    }

    .qrbox {
        width: 100%;
        text-align: center;
    }

    .qrcode {
        display: inline-block;
        width: 145px;
        height: 149px;
        margin-top: 68px;
    }

    .main p {
        font-size: 20px;
        color: #fff;
        margin-top: 12px;
        text-align: center;
    }

    .main p:nth-of-type(1) {
        margin-top: 52px;
    }
    </style>
</head>

<body>
    <div class="_body" id="container">
        <canvas class="loaderCanvas"></canvas>
        <div class="main">
            <div class="gifbox">
                <img src="images/gif3.gif" class="gif">
            </div>
            <div class="qrbox">
                <img src="images/QRcode.png" class="qrcode">
            </div>
            <p>扫描上方二维码，关注码农资本</p>
        </div>
    </div>
    <div class="wrapper indexBody">
        <span class="page" data-type="index" data-nav="Home"></span>
    </div>
    <div class="menu cf">
        <div class="menuLeft menuLR">
            <canvas class="menuLeftBg"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="js/packaged.js"></script>
    <!-- <script src="js/index.js"></script> -->
    <script src="js/wow.js"></script>
    <script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        new WOW().init();
    };
    </script>
</body>

</html>
