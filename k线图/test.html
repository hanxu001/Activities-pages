<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <div class="saber"></div>
    <script type="text/javascript">
    function getLocalTime(nS) {
        return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/, ' ');
    };
    console.log(getLocalTime(1506162300000));
    $(document).ready(function() {
        $.ajax({
            type: 'GET',
            url: 'http://coin_dev.365yf.cc/api/products/kline',
            data: {
                exchange: 'okex',
                symbol: 'btc_usd',
                type: '5min',
                data_type: 'jsonp',
                code: 'test',
                debug: 1
            },
            dataType: 'jsonp',
            success: function(jsonp) {
            	var data1 = [];
                data1 = jsonp.price;
                for (var i = 0; i < data1.length; i++) {
                   
                    // console.log(data1[i][0]);
                    console.log(getLocalTime(data1[i][0]));
                };
                console.log(data1);
                $('.saber').text(data1);
            },
            error: function() {
                console.log('011')
            }
        })
    });
    
    </script>
</body>

</html>
